name: Linters
on: pull_request
env:
  FORCE_COLOR: 1
jobs:
  eslint:
    name: Eslint
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v2
      - name: Setup Eslint
        run: cd client && yarn
      - name: Eslint Report
        run: cd client && yarn lint
